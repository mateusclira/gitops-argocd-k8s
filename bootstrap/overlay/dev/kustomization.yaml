resources:
- ../../bases/namespaces
- ../../bases/argocd

generators:
- ./secret-generator.yaml

patches:
- target:
    kind: ApplicationSet
    name: general
  patch: |-
    - op: replace
      path: /spec/generators/0/git/directories/0/path
      value: 'addons/**/dev'
    - op: replace
      path: /spec/generators/0/git/directories/1/path
      value: 'services/**/dev'
- target:
    kind: Ingress
    name: argocd
  patch: |-
    - op: replace
      path: /spec/tls/0/hosts/0
      value: 'argocd.azure-bootstrapper.internal.qubika.com'
    - op: replace
      path: /spec/rules/0/host
      value: 'argocd.azure-bootstrapper.internal.qubika.com'
